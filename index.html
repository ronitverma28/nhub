<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>News Web</title>
</head>
<body>
    
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="logo.jpg.jpg" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="finance" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

        <div class="container d-flex w-100" id="card-container">
            <div class="card">
                <div class="card-header">
                    <img src="https://placehold.co/400x200" alt="News Image" id="news-img">
                </div>
                <div class="card-content">
                    <h3 id="news-title">This is the title</h3>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="news-desc" id="news desc" >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum, culpa ipsa eaque nostrum amet quidem ullam dolore nihil adipisci aut! </p>
                </div>
            </div>
        </div>

    <template id="template-news-card" >
    
    <div class="card">
        <div class="card-header">
            <img alt="News Image" id="news-img">
        </div>
        <div class="card-content">
            <h3 id="news-title">This is the title</h3>
            <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
            <p class="news-desc" id="news desc" >Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum, culpa ipsa eaque nostrum amet quidem ullam dolore nihil adipisci aut! </p>
        </div> 
    </div>
    </template>

    <script src="./new.js"></script>

</body>
</html>
